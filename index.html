<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Weather Widget</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #f9f0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      color: purple;
      text-align: center;
      margin-bottom: 20px;
    }
    #weather {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      background-color: #f3e5ff;
      padding: 20px 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(128,0,128,0.3);
      width: 500px;
      color: purple;
    }
    .main-info {
      font-size: 2em;
      font-weight: bold;
    }
    .sub-info {
      font-size: 1em;
    }
    .weather-row {
      display: flex;
      justify-content: space-between;
    }
    #updateBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      background-color: purple;
      color: white;
      cursor: pointer;
    }
    #updateBtn:hover {
      background-color: #8a2be2;
    }
    .icon {
      grid-column: 1 / 2;
      justify-self: center;
      align-self: center;
    }
  </style>
</head>
<body>
  <div>
    <h1>Weather Widget</h1>
    <div id="weather">
      Loading...
    </div>
    <button id="updateBtn">Update Weather</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
