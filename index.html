<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Weather Widget</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #f9f0ff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      color: purple;
      margin-bottom: 15px;
    }
    #weather {
      color: purple;
      background-color: #f3e5ff;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(128,0,128,0.3);
      text-align: left;
      width: 300px;
      line-height: 1.5;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      background-color: purple;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #8a2be2;
    }
    .weather-row {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <h1>Weather Widget</h1>
  <div id="weather">Loading...</div>
  <button id="updateBtn">Update Weather</button>

  <script src="script.js"></script>
</body>
</html>
